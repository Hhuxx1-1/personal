<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture" class="profile-img">
            <h1 class="name">Your Name</h1>
            <p class="title">Your Profession or Tagline</p>
        </div>
        
        <div class="links">
            <ul class="links-list">
                <li>
                    <a href="#about" class="link-item">
                        <i class="fas fa-user icon"></i>
                        <span>About Me</span>
                    </a>
                </li>
                <li>
                    <a href="#projects" class="link-item">
                        <i class="fas fa-code icon"></i>
                        <span>Projects</span>
                    </a>
                </li>
                <li>
                    <a href="#blog" class="link-item">
                        <i class="fas fa-pen icon"></i>
                        <span>Blog</span>
                    </a>
                </li>
                <li>
                    <a href="#contact" class="link-item">
                        <i class="fas fa-envelope icon"></i>
                        <span>Contact</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="description">
            <p>A brief description about yourself goes here. You can talk about your skills, interests, or anything you'd like visitors to know.</p>
        </div>
    </div>
</body>
</html>
